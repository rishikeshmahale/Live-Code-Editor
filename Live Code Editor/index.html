<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor using HTML , CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn link -->
    <script src="https://kit.fontawesome.com/e276b0583a.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <div class="left">
            <label for=""><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea name="" id="html-code" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea name="" id="css-code" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea name="" id="js-code" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    
</body>

<script src="script.js"></script>

</html>
